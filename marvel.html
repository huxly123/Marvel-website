 })

  search("hulk")

  function append(m) {
    div.innerHTML = null;

      var obj = {
        name: name,
        image:`${thumbnail.path}.${thumbnail.extension}`
      
      };

      localStorage.setItem("starwar", obj);

      namep.innerHTML = `Name:${name}`;

async function main(){
